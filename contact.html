<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="icons/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <a href="#" class="navbar-brand">John Trice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks"
            aria-controls="navlinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navlinks">
            <div class="navbar-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="resume.html" class="nav-link">Resume</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>

        </div>
    </nav>
    <div class="container">
        <h1 class="display text-center display-4">Contact Me</h1>
        <p class="lead">Please enter your contact information and a short message. I'll return your message within 2
            buisness days.</p>
        <form>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="jane.doe@gmail.com"></unput>
                    </div>
                    <div class="col-md">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Jane Doe"></unput>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="message" class="mt-2">Message</label>
                        <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <button class="btn btn-outline-dark mt-5">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
