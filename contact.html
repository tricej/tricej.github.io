<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Me</h1>
    <form action="index.html">
        <p>
            <label for="name">Your Name</label>
            <br>
            <input type="text" placeholder="Jane Doe" id="name" name="name" required>
        <p>
        </p>
        <p>
            <label for="email">Your Email Address</label>
            <br>
            <input type="text" placeholder="email@example.com" id="email" name="email" required>
        <p>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your message here." required></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>

</body>

</html>
